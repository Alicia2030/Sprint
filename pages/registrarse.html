<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilos.css">
  <title>Formulario Registro</title>
  
</head>
<body>    
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="name" id="name" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="email" id="email" placeholder="Ingrese su Correo">
    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Usuario">
    <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contrasena">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
    <input class="botons" type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
  </section>
</body>
</html>
